<div class="mat-elevation-z8">
    <table mat-table [dataSource]="posts">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate.toDateString()}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title" dkColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element">
                <a href="{{element.link}}">{{element.title}} </a>
            </td>
        </ng-container>

        <!-- Score Column -->
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <!-- numComments Column -->
        <ng-container matColumnDef="numComments">git
            <th mat-header-cell *matHeaderCellDef> Num of Comments </th>
            <td mat-cell *matCellDef="let element"> {{element.numComments}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
