<div class="mat-elevation-z8">
    <div class="table-menu">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <mat-paginator [pageSize]='10' [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title" dkColumnDef="title">
                <th mat-header-cell *matHeaderCellDef > Title </th>
                <td mat-cell *matCellDef="let element">
                    <a href="{{element.link}}">{{element.title}} </a>
                </td>
            </ng-container>

            <!-- Score Column -->
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container>

            <!-- numComments Column -->
            <ng-container matColumnDef="numComments">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Num of Comments </th>
                <td mat-cell *matCellDef="let element"> {{element.numComments}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)" class="dense-mat-row"></tr>
        </table>
    </div>
</div>
